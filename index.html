<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation VTC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background-color: #333;
            padding: 20px;
            color: #fff;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar .form-group {
            margin-bottom: 15px;
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            background-color: #f56c42;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .sidebar button:hover {
            background-color: #e14b30;
        }

        /* Main content */
        .main-content {
            flex-grow: 1;
            background-image: url('https://s1.1zoom.me/b8048/487/Sky_Evening_France_Eiffel_Tower_Paris_From_above_520603_1920x1080.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
            color: white;
        }

        .main-content h1 {
            text-align: center;
            font-size: 36px;
        }

        .vehicle-category {
            margin-top: 20px;
            text-align: center;
        }

        .vehicle-category img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .vehicle-category h2 {
            margin-bottom: 10px;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Réserver un VTC</h2>
            <div class="form-group">
                <label for="type">Type de véhicule</label>
                <select id="type">
                    <option value="prestige">Prestige</option>
                    <option value="van">Van</option>
                    <option value="eco">Éco</option>
                </select>
            </div>
            <div class="form-group">
                <label for="depart">Départ</label>
                <input type="text" id="depart" placeholder="Lieu de départ">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" placeholder="Lieu de destination">
            </div>
            <div class="form-group">
                <label for="date">Date et heure</label>
                <input type="datetime-local" id="date">
            </div>
            <button>Réserver</button>
            <a href="https://wa.me/0638620664" target="_blank" style="display:block; text-align:center; color:white; margin-top:15px;">Contactez-moi via WhatsApp</a>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <h1>Bienvenue sur le site de réservation VTC</h1>
            <p>Choisissez le type de véhicule et réservez directement en ligne.</p>

            <!-- Vehicle categories -->
            <div class="vehicle-category">
                <h2>Prestige</h2>
                <img src="https://luxurycab-paris.com/wp-content/uploads/2023/04/location-de-voiture-avec-chauffeur-1024x589.jpg" alt="Prestige">
            </div>

            <div class="vehicle-category">
                <h2>Van</h2>
                <img src="https://taxivtcparis.fr/wp-content/uploads/2022/01/van--1024x555.png" alt="Van">
            </div>

            <div class="vehicle-category">
                <h2>Éco</h2>
                <img src="https://www.ilyane-vtc.fr/images/voiture-vtc-paris/voiture-vtc-peugeot-508.jpg" alt="Éco">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 VTC Transport - Tous droits réservés</p>
        <a href="#">Mentions légales</a> | <a href="#">Politique de confidentialité</a>
    </div>
</body>
</html>
