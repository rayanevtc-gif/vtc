<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTC Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        section {
            margin: 20px;
            text-align: center;
        }
        .tarifs {
            display: flex;
            justify-content: space-around;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tarif {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            width: 120px;
            color: white;
        }
        .cdg {
            background-color: #4CAF50;
        }
        .disney {
            background-color: #2196F3;
        }
        .orly {
            background-color: #FF5722;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur notre site VTC</h1>
    </header>

    <section>
        <h2>Nos Tarifs</h2>
        <p>Découvrez nos tarifs compétitifs pour vos trajets :</p>
        <div class="tarifs">
            <div class="tarif cdg">
                <strong>Paris CDG</strong><br>
                <span>55€</span>
            </div>
            <div class="tarif disney">
                <strong>Paris Disney</strong><br>
                <span>65€</span>
            </div>
            <div class="tarif orly">
                <strong>Paris Orly</strong><br>
                <span>50€</span>
            </div>
        </div>
    </section>

</body>
</html>
